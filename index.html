<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Desafio Flexbox CSS Login Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
           <img src="./assets/img/Instagram-celular.jpg" alt="celular"> 
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./assets/img/perfil-Eduardo.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Eduardo</a>
                <a href="#" class="instagram-logout">Mudar de conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Eduardo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
